name: example
description: "Example workflow that processes data with condition checks"

agents:
  - name: checker
    type: llm
    model: gemini-2.0-flash
    instruction: "Check the input and confirm it is valid. Return a summary of the input."
    tools:
      - condition
    output_key: check_result

  - name: transformer
    type: llm
    model: gemini-2.0-flash
    instruction: "Transform the validated data from {check_result} using JSONPath. Return the transformed result."
    tools:
      - transform
    output_key: transform_result

orchestration:
  type: sequential
  agents:
    - checker
    - transformer
